<div class="signup-wrapper">
<div class="glass p-8 rounded-3xl max-w-md w-full text-center shadow-2xl animate-fadeIn register-card">
    <h2>AI Complaint <span>Companion</span></h2>
    <div class="inputs">
      <input type="text" placeholder="Username" [(ngModel)]="user.username" 
      class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300"/>
      <input type="email" placeholder="Email" [(ngModel)]="user.email"
      class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300" 
      />
      <input type="password" placeholder="Password" [(ngModel)]="user.password"
      class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300" 
      />
      <input
        type="password"
        placeholder="Confirm Password"
        [(ngModel)]="user.confirmPassword"
        class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300"
      />
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <button (click)="register()" class="register-btn">Register </button>
    </div>
    <p class="text-black">
      Already have an account?
      <a routerLink="/login" routerLinkActive="active" class="text-blue-700 hover:underline cursor-pointer">Login here</a>
    </p>
  </div>
</div>
