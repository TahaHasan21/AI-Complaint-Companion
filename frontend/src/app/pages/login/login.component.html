<div class="login-wrapper">
  <div class="glass p-8 rounded-3xl max-w-md w-full text-center shadow-2xl">
    <h2>AI Complaint <span>Companion</span></h2>
    <form (submit)="onSubmit()" class="space-y-6">
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username"
             class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300" required>

      <input type="password" placeholder="Password" [(ngModel)]="password" name="password"
             class="w-full p-3 rounded-lg bg-gray-100 text-gray-800 border border-white focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300" required>
      
      <button type="submit" class="bg-gradient-to-r cursor-pointer from-blue-400 to-purple-500 text-white py-3 w-full rounded-lg hover:scale-105 transition-transform duration-300 flex justify-center items-center gap-2" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
        <div *ngIf="loading" class="loader border-4 border-t-4 border-white rounded-full w-5 h-5 animate-spin"></div>
      </button>
    </form>

    <p class="text-black">
      Don't have an account? 
      <span class="text-blue-700 hover:underline cursor-pointer" (click)="navigateToRegister()">
        Register now
      </span>
    </p>
  </div>
</div>
